<!DOCTYPE html>
<html>
<head>
    <title>Ex09 - Characters from Windy Planets</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% if no_data %}
        <p>No data available, please use the following command line before use:</p>
        <code>{{ command }}</code>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Character Name</th>
                    <th>Homeworld</th>
                    <th>Climate</th>
                </tr>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <td>{{ person.name }}</td>
                    <td>{{ person.homeworld.name }}</td>
                    <td>{{ person.homeworld.climate }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
